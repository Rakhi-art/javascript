<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            border: 2px solid black;
            padding: 20px;
        }

        /* HEADER LAYOUT */
        header {
            display: grid;
            grid-template-columns: 150px auto;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 100%;
            height: 100px;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .top-box {
            height: 40px;;
        }

        .sub-box {
            padding-top: 4px;
            height: 30px;
        }

        /* MENU ROW */
        .menu-row {
            display: flex;
            gap: 10px;
        }

        .menu-item {
            flex: 1;
            height: 30px;
            background: #29a117;
        }

        /* MAIN AREA */
        main {
            display: grid;
            grid-template-columns: 200px auto;
            gap: 20px;
            margin-bottom: 20px;
        }

        .navigation {
            height: 200px;
            background: #d1d1d1;
            align-items: center;
            display: flex;
            padding-left:47px;
        }

        .content {
            height: 300px;
            background: #ececec;
            align-items: center;
            display: flex;
            padding-left: 270px;
        }

        .white-space {
            grid-column: span 2;
            height: px;
            background: #f5f5f5;
            margin-top: px;
        }

        /* FOOTER */
        footer {
            height: 50px;
            margin-left: 220px;
            background: #29a117;      
        }
    </style>

</head>
<body>

<div class="container">

    <header>
        <div class="logo">
            
        <div id="pic">
            <img src="js.png" alt="Profile Image" width="150px" height="100" >
        </div>
        </div>

        <div class="header-right">
            <div class="top-box"><h2>John Doe</h2>
            <div class="sub-box"><p>Web Developer at Tech Solutions</p></div>

            <div class="menu-row">
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="navigation"><p>NAVIGATION</p></div>
        <div class="content"><p> CONTENT</p></div>

        <div class="white-space"></div>
    </main>

    <footer></footer>

</div>

</body>
</html>
