 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // form based
        function focusField(){
            document.getElementById("msg").innerHTML="Input feild selected!";
        }
        function blurField(){
            document.getElementById("msg").innerHTML="You left ths input feild!";

        }
          function valueChange(){
            document.getElementById("msg").innerHTML="value change";

        }
          function submitForm(event){
            event.preventDefault();// stops actual form submit
            document.getElementById("msg").innerHTML="Form submitted successfully!";
        }


    </script>
 </head>
 <body>
    <h1>
        form based events
    </h1>
    <form onsubmit="submitForm(event)">
        <input type="text"
        onfocus="focusField()"
        onblur="blurField()"
        onchange="valueChanged()"
        placeholder="Type somethiong">
        <br><br>
        <button type="submit">Submit</button>

    </form>
    <p id="msg" style="color:red"></p>
 </body>
